---
    - name: 'Download & unarchive wordpress'
      unarchive:
        src: 'https://wordpress.org/latest.tar.gz'
        dest: '/var/www/'
        remote_src: true
      become: true
    - name: 'Copy wp-config for datebase'
      template:
        src: 'wp-config.php.j2'
        dest: '/var/www/wordpress/wp-config.php'
        mode: '0664'
      become: true
    - name: 'Set ownership'
      file:
        path: '/var/www/wordpress'
        state: 'directory'
        recurse: true
        owner: '{{nginx_user}}'
        group: '{{nginx_group}}'
      become: true
   
